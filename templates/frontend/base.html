{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Page Title -->
    <title>{% block title %}Dunamis Law Firm{% endblock %}</title>
    <!-- extra metas -->
    <meta name="description" content="{% block meta_description %}Top law firm specializing in family, criminal, and corporate law.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}law firm, attorney, family lawyer, criminal lawyer{% endblock %}">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    <!-- extra metas end -->

    {% block head %}{% endblock %}

    <!-- Icon fonts -->
    <link href="{% static 'frontend/assets/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'frontend/assets/css/flaticon.css' %}" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="{% static 'frontend/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Plugins for this template -->
    <link href="{% static 'frontend/assets/css/animate.css' %}" rel="stylesheet" />
    <link href="{% static 'frontend/assets/css/owl.carousel.css' %}" rel="stylesheet" />
    <link href="{% static 'frontend/assets/css/odometer-theme-default.css' %}" rel="stylesheet" />
    <link href="{% static 'frontend/assets/css/slick.css' %}" rel="stylesheet" />
    <link href="{% static 'frontend/assets/css/slick-theme.css' %}" rel="stylesheet" />
    <link href="{% static 'frontend/assets/css/slicknav.min.css' %}" rel="stylesheet" />
    <link href="{% static 'frontend/assets/css/magnific-popup.css' %}" rel="stylesheet" />
    <link href="{% static 'frontend/assets/css/jquery-isotope.css' %}" rel="stylesheet" />
    <link href="{% static 'frontend/assets/css/metisMenu.min.css' %}" rel="stylesheet" />
    <link href="{% static 'frontend/assets/css/jquery.fancybox.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'frontend/assets/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'frontend/assets/css/responsive.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- start preloader -->
    <div id="preloader">
      <div class="loader_line"></div>
    </div>
    <!-- prealoader area end -->
    {% include './include/navbar.html' %}
    {% block content %}{% endblock %}
    {% include './include/footer.html' %}

    <!-- All JavaScript files ================================================== -->
    <script src="{% static 'frontend/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/bootstrap.min.js' %}"></script>
    <!-- Plugins for this template -->
    <script src="{% static 'frontend/assets/js/jquery-plugin-collection.js' %}"></script>
    <script src="{% static 'frontend/assets/js/jquery.slicknav.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/metisMenu.min.js' %}"></script>
    <!-- Custom script for this template -->
    <script src="{% static 'frontend/assets/js/script.js' %}"></script>
  </body>
</html>
